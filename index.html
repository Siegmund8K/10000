<!DOCTYPE html>

<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>The 10.000 Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>

<body>

  <div class="i-phone">
        
    <!-- THE MAIN SCREEN-->
    <div id="frame1" class="frame1">
      
      
        <!-- THE FIRST SCREEN - 10000 CHALLANGE -->
      <svg id="svgCanvas1" class="bodySVG">
        
        <!-- The "FINISH LINE" Element -->
        <rect x="0" y="0" width="100%" height="50px" fill="gray"/>
        
        <!-- PLAYER 1 -->
        <svg id="player1" class="player" height="100%" width="50px">
          <circle cx="25" cy="25" r="25" fill="purple"> </circle>
          <image class="avatarPic" xlink:href="Assets/tomi.jpg" x="0" y="0" width="50" height="50" />
          <line x1="4.5" y1="50" x2="44.5" y2="50" stroke="#D9D9D9"/>
          <rect x="20" y="50" width="10" height="100%" fill="#D9D9D9"/>
        </svg>

        <!-- PLAYER 2 -->
        <svg id="player2" class="player" x="50px" height="100%" width="50px">
          <circle cx="25" cy="25" r="25" fill="pink"/>
          <image class="avatarPic" xlink:href="Assets/damjan.jpg" x="0" y="0" width="50" height="50" />
          <line x1="4.5" y1="50" x2="44.5" y2="50" stroke="#D9D9D9"/>
          <rect x="20" y="50" width="10" height="100%" fill="#D9D9D9"/>
        </svg>
  
        <!-- PLAYER 3 -->
        <svg id="player3" class="player" x="100px" height="100%" width="50px">
          <circle cx="25" cy="25" r="25" fill="white"/>
          <image class="avatarPic" xlink:href="Assets/darko.jpg" x="0" y="0" width="50" height="50" />
          <line x1="4.5" y1="50" x2="44.5" y2="50" stroke="#D9D9D9"/>
          <rect x="20" y="50" width="10" height="100%" fill="#D9D9D9"/>
        </svg>

        <!-- PLAYER 4 -->
        <svg id="player4" class="player" x="150px" height="100%" width="50px">
          <circle cx="25" cy="25" r="25" fill="yellow"/>
          <image class="avatarPic" xlink:href="Assets/tino.jpg" x="0" y="0" width="50" height="50" />
          <line x1="4.5" y1="50" x2="44.5" y2="50" stroke="#D9D9D9"/>
          <rect x="20" y="50" width="10" height="100%" fill="#D9D9D9"/>
        </svg>

        <!-- PLAYER 5 -->
        <svg id="player5" class="player" x="200px" height="100%" width="50px">
          <circle cx="25" cy="25" r="25" fill="orange"/>
          <image class="avatarPic" xlink:href="Assets/ilija.jpg" x="0" y="0" width="50" height="50" />
          <line x1="4.5" y1="50" x2="44.5" y2="50" stroke="#D9D9D9"/>
          <rect x="20" y="50" width="10" height="100%" fill="#D9D9D9"/>
        </svg>

      </svg>

      <!-- SCREEN NR TWO -->
      <svg id="svgCanvas2" class="bodySVG">
        <rect x="0" y="0" width="100%" height="100px" fill="gray"/>
      </svg>

            <!-- SCREEN NR THREE -->
      <svg id="svgCanvas3" class="bodySVG">
        <rect x="0" y="0" width="100%" height="120px" fill="gray"/>
      </svg>

            <!-- SCREEN NR FOUR -->
      <svg id="svgCanvas4" class="bodySVG">
        <rect x="0" y="0" width="100%" height="140px" fill="gray"/>
      </svg>

    </div>

    <!-- NAVIGATION BAR-->
    <div class="frame2">
      
      <div class="submenu1">
        <button id="bat1" onclick="button1()">
          <img id="button1icon" src="Assets/button-1.png" alt="Icon" width="100" height="40">
        </button>
      </div>
      
      <div class="submenu2">
        <div class="rectangle-2">
          <button id="batC" class="icon-nav-small" onclick="buttonC()">
            <img id="buttonCicon" src="Assets/button-c.png" alt="Icon" width="60" height="40">
          </button>
        </div>
        <div class="rectangle-2">
          <button id="batS" class="icon-nav-small" onclick="buttonS()">
            <img id="buttonSicon" src="Assets/button-s.png" alt="Icon" width="60" height="40">
          </button>
        </div>       
        <div class="rectangle-2">
          <button id="batIN" class="icon-nav-small" onclick="buttonIN()">
            <img id="buttonINicon" src="Assets/button-in.png" alt="Icon" width="60" height="40">
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
